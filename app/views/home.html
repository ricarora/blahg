<div ng-controller="homeController">
  <!-- <label>Hello? Is anybody there?</label>
  <input type="text" ng-model="hello" placeholder="Maybe a traditional greeting?">
  <hr>
  <h1>{{hello}}</h1>
  {{howdy}} -->


  <div class="form">
    Search: <input type="text" ng-model="search"/>
    Search by title: <input type="text" ng-model="search.title"/>
    search is: {{search}}
    Title: <input type="text" ng-model="newPost.title"/>
    Content: <input type="text" ng-model="newPost.content"/>
    Tags: <span ng-repeat="tag in tags">
      <input type="checkbox" value="tag.id" ng-click="toggleId(tag.id)">{{tag.name}}</input>
    </span>
    <button ng-click=submitNewPost()>
    Create a new post</button>
  </div>
  the new post is: {{newPost}}


  <span ng-repeat="post in posts | filter:search:strict">
    <a ui-sref="show({id: post.id})"><h2>{{post.title}}</h2></a>
    <br>

    <small ng-repeat="tag_id in post.tag_ids">{{getTagName(tag_id)}}</small>
    <span>{{post.date | date:'EEEE'}}</span><br>
    <p>
      {{post.content}}
    </p>
  <hr></span>
  {{tags}}
</div>
